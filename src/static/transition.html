<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    .hello {
      display: block;
      width: 200px;
      font-size: 3rem;
      text-align: center;
      position: relative;
      top: 200px;
      left: 200px;
      padding: 10px;
      border: 1px solid black;
    }

    .fade-enter-active,
    .fade-leave-active {
      transition: all .5s;
    }

    .fade-enter,
    .fade-leave-to {
      opacity: 0;
      transform: translateX(400px);
    }
  </style>
</head>

<body>
  <div id="demo">
    <button v-on:click="show = !show">
      Toggle
    </button>
    <transition name="fade">
      <div v-show="show" class="hello">hello</div>
    </transition>
  </div>
  <script>
    new Vue({
      el: '#demo',
      data: {
        show: true
      }
    })
  </script>
</body>

</html>
